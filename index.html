<!DOCTYPE html>
 <html>
     <head>
         <title>Path: Words From This World To The Next</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
         <link rel="stylesheet" type="text/css" href="styles/main.css">
         <link rel="stylesheet" type="text/css" href="styles/book.css">
         <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
     </head>
     <body class="album">
         <nav class="navbar"> <!-- nav bar -->
             <a href="index.html"  class="logo">
                 <img src="assets/images/Stochastic_logo_img.png" alt="Stochastic">
             </a>
         </nav>
          <main class="album-view container narrow">
              <section>
             <div class="container">
                 <div class="control-group main-controls">
                       <a class="previous">
                         <span class="ion-skip-backward"></span>
                     </a>
                     <a class="play-pause">
                         <span class="ion-play"></span>
                     </a>
                     <a class="next">
                         <span class="ion-skip-forward"></span>
                     </a>

                 </div>
                 <div class="control-group currently-playing">
                     <h2 class="song-name"></h2>
                       <div class="seek-control">
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time"></div>
                         <div class="total-time"></div>
                     </div>
                     <h2 class="artist-song-mobile">Current Chapter</h2>
                     <h3 class="artist-name">Path: A Word From This World To The Next</h3>
                 </div>
                 <div class="control-group volume">
                     <span class="ion-volume-high icon"></span>
                     <div class="seek-bar">
                         <div class="fill"></div>
                         <div class="thumb"></div>
                     </div>
                 </div>
             </div>
            </section>

         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
         <script src="scripts/book.js"></script>
         <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
     </body>
 </html>
